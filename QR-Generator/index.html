<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>MyQR</h2>
        <p>Generate your QR here for free.</p>
        
        <div id="imgBox">
            <img src="dummy.png" id="qrImage">
        </div>
        
        <input type="text" placeholder="Paste or URL or Text" id="qrText">

        <button onclick="generateQR()" id="generateBtn">Generate QR Code</button>
        <button id="downloadBtn">Download QR Code</button>
    </div>

    <script src="script.js"></script>
     
</body>
</html>
