<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="ri-arrow-left-s-line"></i>
                </div>
                <div class="circle">
                    <i class="ri-menu-line"></i>
                </div>
            </nav>
            <img src="G4VYOFiW8AA-pcK.jpg" class="song-img">
            <h1>Sunflower</h1>
            <p>Post Malone Ft. Swae Lee</p>

            <audio id="song">
                <source src="Post Malone, Swae Lee - Sunflower (Spider-Man_ Into the Spider-Verse) (Official Video).mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="ri-skip-left-fill"></i></div>
                <div id="playPause"><i class="ri-play-fill" id="ctrlIcon"></i></div>
                <div><i class="ri-skip-right-fill"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
