<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
            </div>
            <div class="stopwatch">
                <h1 id="displayTime">00:00:00</h1>
                <div class="buttons">
                    <span><i class="ri-pause-circle-line" id="pause"></i></span>
                    <span><i class="ri-play-circle-line" id="start"></i></span>
                    <span><i class="ri-restart-fill" id="reset"></i></span>
                </div>
            </div>
        </div>
        <div class="dock">
            <span id="clockSwitch"><i class="ri-time-line"></i></span>
            <span id="watchSwitch"><i class="ri-timer-line"></i></span>
        </div>
        <div class="highlight" id="highLight"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
