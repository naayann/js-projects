<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skill">
        <div class="outer">
            <div class="inner">
                <div id="number">
                    0%
                </div>
            </div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
                <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="#e91e63" />
                <stop offset="100%" stop-color="#673ab7" />
                </linearGradient>
            </defs>
         <circle id='circle' cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
    </div>
    <div class="buttons">
        <button class="btn" data-value="10" id="ten">10</button>
        <button class="btn" data-value="30" id="thirty">30</button>
        <button class="btn" data-value="60" id="sixty">60</button>
        <button class="btn" data-value="90" id="ninty">90</button>

    </div>

    <script src="script.js"></script>

</body>
</html>
